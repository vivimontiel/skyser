<body>
    <header>
		<div class="cd-logo"><a href="index.html"><img src="img/logo.png" alt="Logo"></a></div>

		<nav class="cd-main-nav-wrapper" id="dynamic-nav-header">
			<script>
				dynamicHeader()

			<!-- .cd-main-nav -->

<div class="container-fluid" style="background-color: transparent;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="background-color: rgba(255,255,255,0.4);">
            <main>
                <form class="cd-form floating-labels" id="formUpgrade" onsubmit="return upgradeToPilot()">
                    <h1 class="display-4 text-center">Upgrade To Pilot</h1>
                    <br/>
                    <h1 class="text-center mb-5">
                        <small class="font-weight-light">Please fill in the following fields</small>
                    </h1>
                    <br/>

                    <div>
                        <div class="icon">
                            <label class="cd-label">License Number</label>
                            <input class="company" id="licence" type="text" name="license_number" required>
                        </div>

                        <div class="icon">
                            <label class="cd-label">Experience hours</label>
                            <input class="hours" id="hours" type="number" name="experience_hours" required>
                        </div>
                        <br/>
                        <input type="submit" value="CONFIRM" name="submit">
                    </div>
                </form>

            </main>
        </div>
        <div class="col-3 "></div>
    </div>
</div>
