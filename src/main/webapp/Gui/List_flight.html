<div class="container-fluid pt-3">
    <main class="cd-main-content">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8" style="background-color: rgba(255,255,255,0.4);">
                <h1 class="display-4 text-center mt-5">Flights List</h1>
                <div class="container mb-5">
                    <form>

                    </form>
                </div>
                <div class="container mb-5 " id="demo">

                    <div class="row">
                        <div class="col-0"></div>

                        <div class="cd-pricing-container cd-full-width cd-secondary-theme col-12">
                            <ul class="cd-pricing-list" id="listflight">
                                <script>
                                    var flight = localStorage.getItem('listFlight');
                                    console.log(flight);
                                    if (flight != null) {
                                        console.log("on est dans le if");
                                        var obj = JSON.parse(flight);
                                        console.log("----->>"+JSON.stringify(obj));
                                        for (var i = 0; i < obj.length; i++) {
                                            console.log(obj[i]);
                                            var html = document.getElementById("listflight");
                                            var node = document.createElement("li");
                                            var type = "";
                                            if(obj[i].balade == true){
                                                type = "Stroll";
                                            }else type = "One Way";
                                            console.log("----->"+obj[i].available_seats);
                                            if(obj[i].available_seats == 0) type += " (Fully Booked)";
                                            node.innerHTML =
                                                '<div class="cd-pricing-header">' +
                                                '<h2>'+type+'</h2>' +

                                                '<div class="cd-price">' +
                                                '<span class="cd-currency">â‚¬</span>' +
                                                '<span class="cd-value" id="price">' + obj[i].price + '</span>' +
                                                '<span class="cd-duration">person</span>' +
                                                '</div>' +
                                                '</div>' +

                                                '<div class="cd-pricing-body" id="'+obj[i].pilot_name+'$'+obj[i].pilot_surname+'$'+obj[i].id+'" onclick="listToSummary(this)">' +
                                                '<ul class="cd-pricing-features">' +
                                                '<li>Departure<em id="departure">' + obj[i].departure_location + '</em></li>' +
                                                '<li>Destination<em id="destination">' + obj[i].arrival_location + '</em></li>' +
                                                '<li>Date<em id="departure_date">' + obj[i].departure_date + '</em></li>' +
                                                '<li>Time<em id="departure_time">' + obj[i].departure_time + '</em></li>' +
                                                '<li>Pilot<em id="departure_time">' + obj[i].pilot_name + ' '+obj[i].pilot_surname+'</em></li>' +
                                                '</ul>' +
                                                '</div>';
                                            html.appendChild(node);
                                        }
                                    } else {
                                        alert("Oops ! Nothing to show !");
                                    }
                                </script>
                            </ul>

                        </div>

                        <div class="col-0"></div>
                    </div>

                </div>
            </div>

            <div class="col-2"></div>
